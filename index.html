<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Deploy a Remix Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css" />

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  </head>

  <body>
    <div>
      <h1>Ethereum Secret Messenger</h1>
      <hr />

      <label for="message"
        >This site writes a secret message to the Ethereum blockchain!</label
      >
      <input id="userInput" type="text" />

      <button id="setMessageButton">Set secret message</button>
    </div>

    <script>
      // Connect the web3 provider
      if (typeof web3 !== "undefined") {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(
          new Web3.providers.HttpProvider("http://localhost:7545"),
        );
      }

      // Set a default account
      web3.eth.defaultAccount = web3.eth.accounts[0];

      // Get the contract address
      var RemixContract = new web3.eth.Contract(
        [
          {
            inputs: [
              {
                internalType: "string",
                name: "x",
                type: "string",
              },
            ],
            name: "setMessage",
            outputs: [],
            stateMutability: "nonpayable",
            type: "function",
          },
          {
            inputs: [],
            name: "getMessage",
            outputs: [
              {
                internalType: "string",
                name: "",
                type: "string",
              },
            ],
            stateMutability: "view",
            type: "function",
          },
        ],
        "0x3FB488B24D9d19428cc12D92Bc3430a202eaDD27",
      );

      const setMessageButton = document.getElementById("setMessageButton");
      const userInput = document.getElementById("userInput");
      setMessageButton.onclick = function () {
        RemixContract.methods.setMessage(userInput.value);
        console.log(userInput.value);
      };

      console.log(RemixContract);
    </script>
  </body>
</html>
